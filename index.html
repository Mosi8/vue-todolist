<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Toboolist</title>
    </head>
    <body>
        <header>
            <img src="img/Logo.png" id="logo">
            <h1 id="logo-text">Toboolist</h1>
        </header>
        <main id="todolist">
            <section id="tasti">
                <input class="lh-sm" type="text" v-model="nuovaTodo" @keyup.enter="addTodo">
                <button type="button" class="btn btn-primary" id="tasto-task" @click="addTodo">Add Task</button>
            </section>

            <section id="elenchi">
                <div class="inizio-elenco">Task</div>
                <div v-for="(elemento, index) in lista" class="cursore" >
                <span :class="barrato(elemento)" @click="completato(elemento)">{{elemento.testo}}</span>
                <span @click="cancella(index)"><i class="fas fa-times"></i></span>
                </div>
            </section>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="myscript.js"></script>
    </body>
</html>
